<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Out of the Box Test</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .demo-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px dashed #e5e7eb;
            border-radius: 8px;
        }
        .demo-title {
            font-size: 18px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 15px;
        }
        .info {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 20px;
            color: #0c4a6e;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        
        // Simulate component library export (out of the box)
        function Calendar({ value, onChange, className = '', style = {} }) {
            const [currentDate, setCurrentDate] = useState(value || new Date());
            
            const monthNames = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];
            
            const weekDays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            
            const goToPreviousMonth = () => {
                const newDate = new Date(currentDate);
                newDate.setMonth(currentDate.getMonth() - 1);
                setCurrentDate(newDate);
            };
            
            const goToNextMonth = () => {
                const newDate = new Date(currentDate);
                newDate.setMonth(currentDate.getMonth() + 1);
                setCurrentDate(newDate);
            };
            
            const selectDate = (date) => {
                setCurrentDate(date);
                onChange && onChange(date);
            };
            
            // Generate calendar grid
            const firstDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDayOfMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            const firstDayOfWeek = firstDayOfMonth.getDay();
            
            const calendarDays = [];
            
            // Add dates from previous month
            const prevMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 0);
            const daysInPrevMonth = prevMonth.getDate();
            for (let i = firstDayOfWeek - 1; i >= 0; i--) {
                calendarDays.push(new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, daysInPrevMonth - i));
            }
            
            // Add dates from current month
            for (let day = 1; day <= lastDayOfMonth.getDate(); day++) {
                calendarDays.push(new Date(currentDate.getFullYear(), currentDate.getMonth(), day));
            }
            
            // Add dates from next month
            const remainingDays = 42 - calendarDays.length;
            for (let day = 1; day <= remainingDays; day++) {
                calendarDays.push(new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, day));
            }
            
            return (
                <div className={`schedule-calendar ${className}`} style={style}>
                    <div className="calendar-header">
                        <button onClick={goToPreviousMonth} className="nav-button">â€¹</button>
                        <h2 className="calendar-title">
                            {monthNames[currentDate.getMonth()]} {currentDate.getFullYear()}
                        </h2>
                        <button onClick={goToNextMonth} className="nav-button">â€º</button>
                    </div>
                    <div className="calendar-grid">
                        <div className="week-header">
                            {weekDays.map(day => (
                                <div key={day} className="week-day">{day}</div>
                            ))}
                        </div>
                        <div className="days-grid">
                            {calendarDays.map((date, index) => {
                                const isCurrentMonth = date.getMonth() === currentDate.getMonth();
                                const isSelected = value && 
                                    date.getDate() === value.getDate() &&
                                    date.getMonth() === value.getMonth() &&
                                    date.getFullYear() === value.getFullYear();
                                const isToday = date.toDateString() === new Date().toDateString();
                                
                                return (
                                    <button
                                        key={index}
                                        className={`calendar-cell ${!isCurrentMonth ? 'other-month' : ''} ${isSelected ? 'selected' : ''} ${isToday ? 'today' : ''}`}
                                        onClick={() => selectDate(date)}
                                    >
                                        {date.getDate()}
                                    </button>
                                );
                            })}
                        </div>
                    </div>
                </div>
            );
        }
        
        function App() {
            const [selectedDate, setSelectedDate] = useState(new Date());
            
            return (
                <div className="container">
                    <h1>ðŸ“… Out of the Box Test</h1>
                    
                    <div className="info">
                        âœ… Component library configured for out-of-the-box mode<br/>
                        âœ… Styles are inlined into JS files<br/>
                        âœ… No need to import additional style files
                    </div>
                    
                    <div className="demo-section">
                        <div className="demo-title">Basic Calendar</div>
                        <Calendar 
                            value={selectedDate} 
                            onChange={setSelectedDate}
                        />
                    </div>
                    
                    <div className="demo-section">
                        <div className="demo-title">Custom Styles</div>
                        <Calendar 
                            value={selectedDate} 
                            onChange={setSelectedDate}
                            className="custom-calendar"
                            style={{ 
                                border: '2px solid #3b82f6',
                                borderRadius: '12px',
                                boxShadow: '0 8px 25px rgba(59, 130, 246, 0.15)'
                            }}
                        />
                    </div>
                    
                    <div style={{ marginTop: '20px', textAlign: 'center', color: '#6b7280' }}>
                        <p>Selected Date: {selectedDate.toLocaleDateString('en-US')}</p>
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
