name: CI

on:
  push:
    branches:
      - main
      - 0.0.1
  pull_request:
    branches:
      - main
      - 0.0.1

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint, type-check, and test
        run: npm run verify

      - name: Build package
        run: npm run build
